<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AM Tech Hub Pvt. Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-light': 'var(--color-primary-light)',
              accent: 'var(--color-accent)',
              'accent-secondary': 'var(--color-accent-secondary)',
              'accent-tertiary': 'var(--color-accent-tertiary)',
              'text-main': 'var(--color-text-main)',
              'text-muted': 'var(--color-text-muted)',
              'text-invert': 'var(--color-text-invert)',
              'ui-glass': 'var(--color-glass)',
              'ui-border': 'var(--color-border)',
            },
            fontFamily: {
               sans: ['Outfit', 'sans-serif'],
               display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Reference: Deep Navy Background + Electric Blue Accents */
        --color-primary: #020617;       /* Deepest Navy/Black */
        --color-primary-light: #0f172a; /* Slate 900 */
        
        /* New Electric Blue Accent */
        --color-accent: #3b82f6;        /* Blue 500 - Vibrant on Dark */
        --color-accent-secondary: #8b5cf6; /* Violet */
        --color-accent-tertiary: #06b6d4;  /* Cyan */
        
        --color-text-main: #ffffff;     
        --color-text-muted: #cbd5e1;    /* Slate 300 for high contrast */
        --color-text-invert: #000000;
        
        /* Glassmorphism Variables */
        --color-glass: rgba(255, 255, 255, 0.03);
        --color-border: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(59, 130, 246, 0.25); /* Blue Shadow */
        --color-ui-input: rgba(24, 27, 43, 1);
        
      }

      .theme-light {
        /* Light Fluid Alternative */
        --color-primary: #f8fafc;       
        --color-primary-light: #ffffff; 
        
        /* Darker Blue for Light Mode readability */
        --color-accent: #2563eb;        /* Blue 600 */
        --color-accent-secondary: #7c3aed; 
        --color-accent-tertiary: #0891b2;
        
        --color-text-main: #0f172a;     
        --color-text-muted: #475569;    
        --color-text-invert: #ffffff;   
        
        --color-glass: rgba(255, 255, 255, 0.7);
        --color-border: rgba(0, 0, 0, 0.05);
        --shadow-color: rgba(37, 99, 235, 0.15);
        --color-ui-input: #e2e8f0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-accent); 
        border-radius: 10px;
      }
      
      body {
        background-color: var(--color-primary);
        color: var(--color-text-main);
        overflow-x: hidden;
      }
      
      /* Glass Utility */
      .glass-panel {
        background: var(--color-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--color-border);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--color-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      /* Dynamic Text Gradient */
      .text-gradient {
        background: linear-gradient(to right, var(--color-accent), var(--color-accent-secondary), var(--color-accent-tertiary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>

{
  "imports": {

}
</script>
